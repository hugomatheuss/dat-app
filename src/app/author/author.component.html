<mat-card fxFlex>
    <mat-card-title>
        Novo Autor
    </mat-card-title>

    <mat-card-content>
        <div fxLayout="column" fxLayoutAlign="space-between">
            <mat-form-field>
                <input matInput [(ngModel)]="authorName">
                <mat-hint>Nome do autor: </mat-hint>
            </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="end end">
            <button mat-button color="primary" (click)="save()">Salvar</button>
            <button mat-button color="warn" (click)="cancel()">Cancelar</button>
        </div>

        <mat-list>
            <h3 mat-subheader>Autores</h3>
            <mat-list-item *ngFor="let a of authors">
                <mat-icon mat-list-icon>folder</mat-icon>
                <h4 mat-line>{{ a.name }}</h4>
                <button mat-icon-button color="accent" (click)="delete(a)">
                    <mat-icon>delete</mat-icon>
                </button>
                <button mat-icon-button color="primary" (click)="edit(a)">
                    <mat-icon>edit</mat-icon>
                </button>
            </mat-list-item>
        </mat-list>
    </mat-card-content>    
</mat-card>
