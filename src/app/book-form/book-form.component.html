<mat-card fxFlex>
        <mat-card-title>
            <h4>Novo Livro</h4>
        </mat-card-title>
    
        <mat-card-content>
            <div fxLayout="row" fxLayoutAlign="space-between stretch">
                <mat-form-field fxFlex="100">
                    <input matInput placeholder="Nome do livro" [(ngModel)]="name">
                </mat-form-field>                
            </div>
            <div fxLayout="row" fxLayoutAlign="space-between stretch">
                <mat-form-field fxFlex="100">
                    <input matInput placeholder="Autor" [(ngModel)]="author">
                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="space-between stretch">
                <mat-form-field fxFlex="100">
                    <input matInput placeholder="Descrição" [(ngModel)]="description">
                </mat-form-field>
            </div>
        </mat-card-content>
    
        <mat-card-actions>
            <button mat-button color="primary" (click)="save()">Salvar</button>
            <button mat-button color="accent" (click)="clear()">Clear</button>
        </mat-card-actions>
    
    </mat-card>
