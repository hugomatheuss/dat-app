<mat-card fxFlex>
    <mat-card-title>
        <h4>Novo Autor</h4>
    </mat-card-title>

    <mat-card-content>
        <div fxLayout="row" fxLayoutAlign="space-between stretch">
            <mat-form-field fxFlex="100">
                <input matInput placeholder="Nome do autor" [(ngModel)]="name">
            </mat-form-field>

        </div>
    </mat-card-content>

    <mat-card-actions>
        <button mat-button color="primary" (click)="save()">Salvar</button>
        <button mat-button color="accent" (click)="clear()">Clear</button>
    </mat-card-actions>

</mat-card>
